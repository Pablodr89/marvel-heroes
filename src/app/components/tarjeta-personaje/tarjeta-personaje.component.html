<div class="max-w-sm bg-white hover:bg-slate-100 border border-gray-200 rounded-lg shadow h-full relative">
	<a [routerLink]="['/personaje/', personaje.id]">
		<div class="overflow-hidden rounded-t-lg">
			<img
				class="rounded-t-lg hover:transform hover:scale-110 transition-all ease-in duration-75"
				[src]="personaje.thumbnail.path + '.' + personaje.thumbnail.extension"
				alt=""
			/>
		</div>
	</a>
	<div class="p-5">
		<a [routerLink]="['/personaje/', personaje.id]">
			<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ personaje.name }}</h5>
		</a>
		<div class="mb-8 pb-5">
			@if (personaje.description.length === 0) {
			<p class="text-gray-700 font-normal">No existe descripci√≥n</p>
			} @else {
			<p class="text-gray-700 font-normal">{{ personaje.description }}</p>
			}
		</div>
		<div class="absolute bottom-0 mb-6">
			<button
				[routerLink]="['/personaje/', personaje.id]"
				class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none"
			>
				Ver detalles
				<svg
					class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 14 10"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M1 5h12m0 0L9 1m4 4L9 9"
					/>
				</svg>
			</button>
		</div>
	</div>
</div>
